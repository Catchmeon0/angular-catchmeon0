<mat-toolbar>
  <span>CatchMeOn</span>
</mat-toolbar>
<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="authBlock">
        <h3>Sign In</h3>
        <mat-error *ngIf="loginInvalid">
          The username and password were not recognised
        </mat-error>
        <mat-form-field class="full-width-input">
          <div class="formGroup">
            <input matInput placeholder="Email" formControlName="username" required>
          </div>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="full-width-input">
          <div class="formGroup">
            <input matInput type="password" placeholder="Password" formControlName="password" required>
          </div>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <br>
        <!-- Calling SignIn Api from AuthService -->
        <button mat-raised-button color="primary">
          Login
        </button>

        <div class="formGroup">
          <span class="or"><span class="orInner">Or</span></span>
        </div>

        <!-- Calling GoogleAuth Api from AuthService -->
        <div class="formGroup">
          <button type="button" mat-raised-button color="primary" (click)="authService.GoogleAuth()">
            <i class="fab fa-google-plus-g"></i>
            Log in with Google
          </button>
        </div>

        <div class="forgotPassword">
          <span STYLE="text-decoration:underline" routerLink="/forgot-password">Forgot Password?</span>
        </div>


      </div>
    </form>
<!--    <div class="redirectToLogin">-->
<!--      <span>Don't have an account?<span class="redirect" STYLE="text-decoration:underline" routerLink="/register-user"> Sign Up</span></span>-->
<!--    </div>-->


  </mat-card-content>
</mat-card>
